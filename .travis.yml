language: node_js
node_js: stable

script:
  - npm run build
  - git add -f main.js
  - git add -f main.js.map

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
